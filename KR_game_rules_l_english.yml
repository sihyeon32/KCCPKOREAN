RULE_OPTION_NFA_START_KINGDOM_CONSTITUTIONAL_MONARCHY:0 "Bourbon Restoration"
RULE_OPTION_NFA_START_KINGDOM_CONSTITUTIONAL_MONARCHY_DESC:0 "National France becomes an Constitutional Monarachy headed by the house of d'Orléans."
RULE_OPTION_NFA_START_REPUBLIC_PETAIN:0 "Petain Remains President"
RULE_OPTION_NFA_START_REPUBLIC_PETAIN_DESC:0 "Petain will stay president until his potential resignation or death."
RULE_OPTION_NFA_START_REPUBLIC_NEW:0 "새로운 대통령"
RULE_OPTION_NFA_START_REPUBLIC_NEW_DESC:0 "A new president will be elected in the upcoming elections."

