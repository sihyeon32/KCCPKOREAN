l_english:
RULE_GROUP_KAISERREICH_RULES_EUROPE:0 "카이저라이히 갈래 - 유럽"

RUS_POST_ASSASSINATION:0 "@RUS 암살의 여파"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "무작위화"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "알렉산드르 케렌스키, 러시아 공화국의 대통령이 총에 맞았고 러시아의 미래는 어느 때보다 불확실합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "민주 공화국의 선포"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "좌파 사회혁명당의 멘셰비키들이 두마에서 다수를 확보하고, 러시아에서의 민주주의를 유지 관리합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_CONSTITUTIONAL_MONARCHY:0 "입헌 군주제"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_CONSTITUTIONAL_MONARCHY_DESC:0 "좌파 사회혁명당의 멘셰비키들이 두마에서 다수를 확보하고, 헌법에 의거하여 러시아에 새로운 로마노프를 추대합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_SOVIET:0 "프롤레타리아 독재 정부 복원"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_SOVIET_DESC:0 "좌파 사회혁명당의 멘셰비키들이 두마에서 다수를 확보하고, 러시아를 인민의 힘으로 새로운 공산국가로 바꾼다!"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "브링겔이 키릴 황제를 추대"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "브링겔이 두마를 해산, 계엄령을 선포하고, 러시아 황위에 적법한 키릴 로마노프를 추대합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "브링겔이 독재정을 설립"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "브링겔이 두마를 해산, 계엄령을 선포하고, 군사 독재 정권을 수립합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "브링겔이 차르로 즉위"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "브링겔이 두마를 해산, 계엄령을 선포하고, 자신이 차르임을 선언합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "사빈코프를 보즈드로"
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "라브르 게오르기예비치 코르닐로프가 페트로그라드에서 권력을 장악하고, 보리스 사빈코프가 보즈드가 되어 러시아의 전권을 맡습니다."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "디미트리가 차르로 즉위"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "디미트리 로마노프가 상원에서 선출되고, 자신이 차르임을 선언합니다."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "상원이 권력을 확고함"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "디미트리 로마노프가 상원에서 선출되고, 귀족의 지원을 받아 러시아 공화국을 유지시키기로 결정합니다."

RUS_CIVIL_WAR:0 "@RUS 제2차 적백내전"
RULE_OPTION_RUS_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_RUS_CIVIL_WAR_RANDOM_DESC:0 "러시아에서 볼셰비키들은 여전히 활동적이고, 정부가 약화될 경우엔 그들이 다시 들고 일어날 수도 있습니다."
RULE_OPTION_RUS_CIVIL_WAR_NO_REVOLUTION:0 "혁명 비활성화"
RULE_OPTION_RUS_CIVIL_WAR_NO_REVOLUTION_DESC:0 "미안, 빨갱이들아. 다음 게임에선 더 나은 행운을 빌어!"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_CIVIL_WAR:0  "혁명 - 내전"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_CIVIL_WAR_DESC:0 "서부의 도시들은 다시 한번 붉은 폭풍에 휩싸여 있습니다. 부하린의 소련이 득세할 것인가, 아니면 백군이 반대파를 다시 한번 무찌를 것인가?"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_SOVIET:0 "혁명 - @SOV 소비에트의 힘에 굴복"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_SOVIET_DESC:0 "러시아 정부가 혁명 직후 소비에트의 힘에 굴복합니다."

SOV_START_ELECTION:0 "@SOV 소비에트의 첫 번째 총선"
RULE_OPTION_SOV_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_SOV_START_ELECTION_RANDOM_DESC:0 "혁명의 성공 직후, 소비에트가 첫 번째 총선을 치룹니다."
RULE_OPTION_SOV_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "연방주의자의 선출"
RULE_OPTION_SOV_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "Bukharin's Federal Theory impresses the many minorities and nationalities in Russia and wins the first general Soviet elections."
RULE_OPTION_SOV_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "자치주의자의 선출"
RULE_OPTION_SOV_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "Frunze's Autonomists faction manages to gain wide support from the Russian majority and wins the first general Soviet elections."
RULE_OPTION_SOV_START_ELECTION_TOTALIST_INTERNATIONALIST:0 "국제주의자의 선출"
RULE_OPTION_SOV_START_ELECTION_TOTALIST_INTERNATIONALIST_DESC:0 "Tukhachevsky's World Revolution gains the support of the soldiers and activists and win the first general Soviet elections."

ENG_START_ELECTION:0 "@ENG 1936년 노동조합총회"
RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "Autonomists, Maximists and Federationists are all vying for superiority in the 1936 Congress of the Trade Unions, and the results of this election is unknown."
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "연방/회중주의자가 과반 차지"
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "연방/회중주의자가 1936년 노동조합총회에서 다수를 차지합니다."
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "자치주의자가 과반 차지"
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "자치주의자가 1936년 노동조합총회에서 다수를 차지합니다."
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST:0 "최대주의자가 과반 차지"
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_DESC:0 "최대주의자가 1936년 노동조합총회에서 다수를 차지합니다."

ENG_REVOLUTION:0 "@ENG 연방에서의 혁명"
RULE_OPTION_ENG_REVOLUTION_RANDOM:0 "무작위화"
RULE_OPTION_ENG_REVOLUTION_RANDOM_DESC:0 "Oswald Mosley attemps to seize the means of politics, the effect of which is unknown."
RULE_OPTION_ENG_REVOLUTION_SUCCESS:0 "최대주의자의 통제"
RULE_OPTION_ENG_REVOLUTION_SUCCESS_DESC:0 "오스왈드 모슬리가 성공적으로 통제권을 장악하고 브리튼 연방을 최대주의 국가로 탈바꿈시킵니다. \n§RRequires: Maximists Majority in @ENG Trade Unions Congress"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_EMPIRE_RETURNS:0 "왕정 복원"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_EMPIRE_RETURNS_DESC:0 "토머스 에드워드 로런스 장군이 군 쿠데타를 일으키고 왕정을 복원합니다. \n§RRequires: Maximists Majority in @ENG Trade Unions Congress"

FRA_START_ELECTION:0 "@FRA 1936년 노동조합총회"
RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "Opposition in the Bourse Générale du Travail has agreed to a vote of no confidence in Pivert, who has announced that new elections will be brought forward to elect a new Comité."
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "노동파가 과반 차지"
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "노동파가 1936년 선거에서 과반을 차지합니다."
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "아나키스트가 과반 차지"
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "아나키스트가 1936년 선거에서 과반을 차지합니다."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN:0 "자코뱅파가 과반 차지"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_DESC:0 "자코뱅파가 1936년 선거에서 과반을 차지합니다."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "소렐리안이 과반 차지"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "소렐리안이 1936년 선거에서 과반을 차지합니다."

FRA_JACOBIN_REFORMATION:0 "@FRA 자코뱅 개혁"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM:0 "무작위화"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC:0 "After their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation should be transformed into a Bolshevik-Leninist state, while others suggest that the Jacobins should continue to operate within the established Syndicalist structures of the BGT and CSP while gradually reforming the state along 'true' Marxist lines."
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL:0 "평화로운 개혁"
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC:0 "Syndicalism is reformed from within. \n§RRequires: Jacobins Majority in @FRA Commune Elections"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS:0 "급진적인 개혁이 성공"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC:0 "The old system is swept away, and traitors are executed. \n§RRequires: Jacobins Majority in @FRA Commune Elections"
RULE_OPTION_FRA_JACOBIN_REFORMATION_ARMY_MUTINY:0 "가믈랭이 프랑스 공화국에 투항"
RULE_OPTION_FRA_JACOBIN_REFORMATION_ARMY_MUTINY_DESC:0 "Maurice Gamelin declares for the Fourth Republic after he failed to overthrow the Communists. Both the French Republic and the German Empire decide to take advantage of this chaos. \n§RRequires: Jacobins Majority in @FRA Commune Elections\n& @NFA Nationalist France is a republic§"

POL_THE_GREAT_DEBATE:0 "@POL 대논쟁"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "무작위화"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "The Regency Council continues its endless debate on who shall be elected the next King of Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "공화국의 선포"
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "After several terror attacks in Poland and the near-total collapse of their economy, a large group of high-ranking Polish officials declare the creation of a new 'Polish Republic'."
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "군부가 권력을 장악"
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "To prevent a total collapse of the government, the Polish Military is invited to create a new government until the economic and political situations stabilises."
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "생디칼리스트가 장악"
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "After the complete collapse of the Polish government, Syndicalist forces obtain complete control of the country."
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "민족주의자가 장악"
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "After the complete collapse of the Polish government, Nationalist forces obtain complete control of the country."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON:0 "작센 왕의 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON_DESC:0 "The Regency Council elects the Saxon Friedrich Christian Wettin to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "오스트리아 왕의 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "The Regency Council elects the Austrian Karl Olbracht von Habsburg to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "연합왕국의 형성"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland, and forms the Polish-Lithuanian Commonwealth."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE:0 "리투아니아 왕의 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC:0 "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "폴란드 왕의 선출"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "The Regency Council elects the Polish Augustyn I Czartoryski to become the new King in Poland."

SRI_START_ELECTION:0 "@SRI 1936 Italian Congress"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "The Fourth Congress of the Socialist Republic of Italy begins, and the very future of the Republic hangs in the balance."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "Unione Sindacalista Majority"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "The Fifth Congress of the Socialist Republic of Italy ends with the Unione Sindacalista, led by Palmiro Togliatti, maintaining a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "Unione Socialista Cristiana Majority"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "The Fifth Congress of the Socialist Republic of Italy ends with the Unione Socialista Cristiana achieving a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "Unione Nazionalista Majority"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "The Fifth Congress of the Socialist Republic of Italy ends with the Unione Nazionalista of Italy, led by Benito Mussolini, achieving a majority of seats in the government."

ITA_START_ELECTION:0 "@ITA 1936 General Election"
RULE_OPTION_ITA_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_ITA_START_ELECTION_RANDOM_DESC:0 "Prime Minister Ivanoe Bonomi has decided to call for a general election"
RULE_OPTION_ITA_START_ELECTION_REPUBLIC:0 "공화국이 살아남다"
RULE_OPTION_ITA_START_ELECTION_REPUBLIC_DESC:0 "공화국은 국내의 적으로부터 안전합니다."
RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI:0 "ANI의 선출"
RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI_DESC:0 "The Associazione Nazionalista Italiana takes power within the Republic."

SPR_CIVIL_WAR:0 "@SPR 스페인 내전"
RULE_OPTION_SPR_RANDOM:0 "무작위화"
RULE_OPTION_SPR_RANDOM_DESC:0 "If the political split is not mended, Spain might even see a Civil War"
RULE_OPTION_SPR_CIVIL_WAR:0 "내전 - 세개의 진영"
RULE_OPTION_SPR_CIVIL_WAR_DESC:0 "스페인 왕국은 수많은 새력의 의하여 세개의 진영으로 갈라져 내전을 치루게될겄입니다. "
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_SPR:0 "@SPR 국민행동당의 선거승리"
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_SPR_DESC:0 "선거가 열리고 국민행동당이 권력을 유지하게되었으며 왕국은 온전히 존속하게되었습니다 ."
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CNT:0 "@CNT 전국노동연맹의 선거승리"
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CNT_DESC:0 "선거가 열리고 전국노동연맹이 큰표차로 승리하였으며 스페인은 내전을 간신히 피하게되었습니다."
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CAR:0 "@CAR 카를리스타의 선거승리"
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CAR_DESC:0 "선거가 열리고 카를리스타가 큰표차로 승리하였으며 스페인은 내전을 간신히 피하게되었습니다."

AUS_START_ELECTION:0 "@AUS Austrian Elections of 1936"
RULE_OPTION_AUS_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_AUS_START_ELECTION_RANDOM_DESC:0 "This years' elections are harshly fought; the SDAP and CS have very different ideas of dealing with the ongoing economic crisis."
RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS:0 "CS Wins Elections"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS_DESC:0 "The overwhelming majority of the countryside votes carries the CS to victory."
RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP:0 "SDAP Wins Elections"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP_DESC:0 "The votes of the City of Vienna have makes the SDAP the clear winner."

AUS_AUSGLEICH:0 "@AUS The Ausgleich of 1937"
RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "무작위화"
RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "The Ausgleich of 1937 is held to try to sort out the diplomatic differences between the two halves of the Empire."
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "현상 유지"
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "Karl decides to bide his time and appeases the Hungarians."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "Reform - Civil War"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "§YBLESSED§! Karl attempts to federate the Empire to a more democratic government and bring a brighter future for all Austrian peoples; however, the Hungarians do not like this and start a civil war."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "Reform - Success"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "§YBLESSED§! Karl attempts to federate the Empire to a more democratic government and bring a brighter future for all Austrian peoples, and the Hungarians submits after civil unrests from both Slovaks and Transylvanians."



RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA:0 "카이저라이히 갈래 - 북아메리카"

USA_CIVIL_WAR:0 "@USA 제2차 남북전쟁"
RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "In 1936, the United States of America is gripped by unrelenting crisis, and the future of the union remains unknown."
RULE_OPTION_USA_CIVIL_WAR_MACARTHUR:0 "내전 - 맥아더"
RULE_OPTION_USA_CIVIL_WAR_MACARTHUR_DESC:0 "The United States descends into civil war as MacArthur marches onto Washington D.C."
RULE_OPTION_USA_CIVIL_WAR_NO_MACARTHUR:0 "내전 - 맥아더 없음"
RULE_OPTION_USA_CIVIL_WAR_NO_MACARTHUR_DESC:0 "The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_AVOIDED:0 "내전 회피"
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_DESC:0 "The United States under President Olson peacefully resolves its political crisis."

USA_CIVIL_WAR_STRENGTHEN:0 "@USA 제2차 남북전쟁의 강화"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF:0 "No Buff"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF_DESC:0 "No buff would be applied to any American factions during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA:0 "Buff  @USA Federalists"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA_DESC:0 "United States of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA:0 "Buff  @CSA Syndicalists"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA_DESC:0 "Combined Syndicates of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX:0 "Buff  @TEX Longist"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX_DESC:0 "American Union State would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL:0 "Buff  @CAL Republicans"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL_DESC:0 "Pacific States of America would obtain a buff during the civil war."

USA_POST_CIVIL_WAR_MACARTHUR:0 "@USA 맥아더의 권력"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "무작위화"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "With MacArthur's victory in the civil war, a question must be decided upon. Should Douglas MacArthur resign as President and ensure a peaceful transition of power or should he remain in control to protect America."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "맥아더가 권력을 유지"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "President MacArthur proclaims that he would not concede victory to the very partisans who caused the civil war and promises a national restoration and adoption of functional democracy as he sees it."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "맥아더가 권력을 포기"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "With democracy restored to the country, MacArthur steps down and picked three men who could lead the country until the next election."

CSA_POST_CIVIL_WAR:0 "@CSA Second Constitutional Convention"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "The time has come to decide the next step in the revolutionary struggle, to find a way to unite workers behind a single cause and ideology and reach concensus on the future of socialist government. "
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "Flynn Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "Elizabeth Gurley Flynn will take the position as the Interim President"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "Thomas Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "Norman Thomas gets enough votes to win the Interim President"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "Browder Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "Earl Browder will take the position as the Interim President"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "Foster Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "William Z. Foster gets enough votes to win the Interim President"

TEX_POST_CIVIL_WAR:0 "@TEX Future of the American Union State"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "The old regime falls after the American Civil War, and the conservative and reactionary American Union State raises its flag above Washington. What does the future hold for the new Southerner dictatorship? Only time will tell."
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "Long Holds on to Power"
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "President Long manages to hold on to his power while managing to put down many of his former 'allies'."
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "Moseley Takes Control"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "National Commander of the American Legion George Van Horn Moseley announces that he will guide the country until a proper leader is found after the sudden 'disappearance' of President Long."
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "Pelley Launches a Successful Coup"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "William Dudley Pelley with his Silver Legion launches a successful coup with the help of confidantes of President Long. They manage to seize Long and execute him."

CAN_BILL_C7:0 "@CAN The Bill C-7 Debate"
RULE_OPTION_CAN_BILL_C7_RANDOM:0 "무작위화"
RULE_OPTION_CAN_BILL_C7_RANDOM_DESC:0 "Parliament votes on final draft of Bill C-7, a sweeping piece of omnibus legislation that addresses the poor state of the industry, military, and internal security."
RULE_OPTION_CAN_BILL_C7_PASSED:0 "Bill C-7 Passes"
RULE_OPTION_CAN_BILL_C7_PASSED_DESC:0 "The Bill passes and hopefully this improves the economic outlook and military strength of the country."
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_AUTHORITARIAN:0 "Bill C-7 is killed, Authoritarian Edward"
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_AUTHORITARIAN_DESC:0 "Parliament votes against Bill C-7, and King Edward VIII decides to exercise his Royal Prerogatives to guide the government."
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_ABSOLUTE:0 "Bill C-7 is killed, Autocratic Edward"
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_ABSOLUTE_DESC:0 "Parliament votes against Bill C-7, and King Edward VIII decides to exercise his Royal Prerogatives to lead the government."

MEX_POST_ASSASSINATION:0 "@MEX Assassination Attempt on Zapata"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "무작위화"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "An assassin has shot President Zapata. While the assassin was killed by the Presidential Guard, Zapata has been rushed off to to the Hospital to recover. Whether he survives is a different story."
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "Calles Seizes Power"
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "Plutarco Calles and his clique seize the Palacio Nacional after Zapata's death and establishes the Maximato."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "Junta Holds on to Power"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death and holds on to power."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "Junta Restores Democracy"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death and restores democracy."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "Sinarquista Takes Charge"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "Jose Antonia Urquiza and his Sinarquistas grow in popularity and launch a successful coup after the Junta's takeover, estabilishing control over Mexico."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "Calles Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "The totalist Plutarco Calles and the Partido Nacional Revolucionario win the 1937 Election."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "Toledano Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "The syndicalist Vicente Toledano and the Partido Mexicano de los Trabajadores win the 1937 Election"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "Villa Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "The radical socialist Pancho Villa and the Partido Nacional Agrarista win the 1937 Election"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "Rubio Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "The social democrat Pascual Rubio and the Partido Laborista Mexicano win the 1937 Election"



